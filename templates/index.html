<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Image Processing</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"
        integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://unpkg.com/jcrop/dist/jcrop.css">
    <script src="https://unpkg.com/jcrop"></script>

    <script src="{{url_for('static', filename='js/index.js')}}"></script>

</head>

<body>
    <!-- <img src="" alt="image" class="img-thumbnail"> -->
    <H1>
        Image Mixer
    </H1>
    <hr>
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm">
                <div class="text-top">
                    <div>
                        <img src="../static/images/original1.png" class="rounded image" id="img1" alt="...">
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col">
                        <input type="file" class="form-control uploader" id="customFile" onchange="loadFile1(event)" />
                    </div>
                    <div class="col">
                        <select id="inputState1" class="form-control" onchange="changeimg1src()">
                            <option value="mag" selected="selected">Magnitude</option>
                            <option value="phase">phase</option>

                        </select>
                    </div>
                </div>
                <div class="text-bottom">
                    <div>
                        <img src="../static/images/front/original1.png_mag.jpg" class="rounded image" alt="..." id="img4">
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="text-top">
                    <img src="../static/images/stargazer-3873354__340.jpeg" class="rounded image" alt="..." id="img2">
                </div>
                <div class="row text-center">
                    <div class="col">
                        <input type="file" class="form-control uploader" id="customFile2" onchange="loadFile2(event)" />
                    </div>
                    <div class="col">
                        <select id="inputState2" class="form-control" onchange="changeimg2src()">
                            <option value="phase" selected="selected">Phase</option>
                            <option value="mag">Magnitude</option>
                        </select>
                    </div>
                </div>
                <div class="text-bottom">
                    <img src="../static/images/front/original2.png_phase.jpg" class="rounded image" id="img3" alt="...">
                </div>
            </div>

            <div class="col-sm" id='process'>
                <label for="high" id='label'>Highpass: </label>
                <input type="checkbox" id="high" name="high" value="high">
                <button type="button" class="btn btn-outline-secondary btn-rounded" id="merge"
                    onclick="merge()">Mix images</button>
            </div>

            <div class="col-sm">
                <h2>
                    Result
                </h2>
                <div class="text-center">
                    <img src="../static/images/front/result.jpg" class="rounded image" id="result" alt="...">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
